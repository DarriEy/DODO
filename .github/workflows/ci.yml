name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  package-and-run:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake build-essential

    - name: Install dependencies
      env:
        CMAKE_POLICY_VERSION_MINIMUM: "3.5"
      run: |
        python -m pip install --upgrade pip
        pip install --no-cache-dir cfuse
        pip install --no-cache-dir droute || pip install --no-cache-dir git+https://github.com/DarriEy/dRoute.git@v0.5.1
        pip install -e .

    - name: Run DODO example (smoke)
      run: |
        curl -L -o /tmp/dodo-example-data.tar.gz https://github.com/DarriEy/DODO/releases/download/v0.1.0/dodo-example-data-v0.1.0.tar.gz
        mkdir -p data
        tar -xzf /tmp/dodo-example-data.tar.gz -C data
        MPLBACKEND=Agg dodo-optimize \
          --data-path data/domain_Bow_at_Banff_distributed \
          --epochs 5 \
          --no-plots
